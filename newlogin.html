    <body>
        <header class="bar bar-nav">

            <br />
            <br />
            <br />
            <p>下記項目を入力して、登録を完了させてください。(Please input below to complete registeration.</p>
            <div>●お名前を入力してください。Please input your name
                <input type="text" id="txtName" class="txt" />
            </div>

                <input type="text" id="txtMail" class="txt" />

                <p>新しいパスワード (New Password) </p>
                <input type="password" id="txtPass" class="txt" />

                <input type="password" id="txtPassCheck" class="txt" />
            </div>

                <button class="btn btn-primary btn-block" id="registration">登録</button>
            </div>
